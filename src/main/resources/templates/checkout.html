<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .table {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .total-row {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="my-5">Checkout</h1>
    <form action="/place-order" method="post">
        <h2 class="my-4">Selected Products</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Picture</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem : ${cartItems}">
                <td><img th:src="*{'data:image/jpeg;base64,'+{cartItem.product.image}}" width="100" height="100"></td>
                <td th:text="${cartItem.product.name}"></td>
                <td th:text="${cartItem.product.price}"></td>
                <td th:text="${cartItem.quantity}"></td>
                <td th:text="${cartItem.totalPrice}"></td>
            </tr>
            <tr class="total-row">
                <td></td>
                <td></td>
                <td><strong>Total:</strong></td>
                <td th:text="${totalPrice}"></td>
            </tr>
            </tbody>
        </table>
        <h2 class="my-4">Shipping Information</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address">
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
        <a href="/home" class="btn btn-secondary">Home page</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
